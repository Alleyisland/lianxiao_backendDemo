server:
  port: 5555

spring:
  profiles:
    active: native
  application:
    name: lianxiao-simple-server
  cloud:
    config:
      uri: http://localhost:7777
      profile: dev
      label: master
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}